    <!-- ----------------儀表板------------------ -->
    <section class="dashboard">
      <!-- 標題 -->

      <!-- Content -->
      <div class="dash-content">
        <!-- 上欄位： -->
        <div class="top">
          <div class="top-greeting">單字筆記簿</div>
          <div class="head-box">
            <img src="image/02_Dashboard/user_photo.png" />
            <p>Asher Lien</p>
          </div>
        </div>
        <div class="overview">
          <div class="title"></div>
          <!-- 搜尋欄 -->
          <div class="searchbar-box">
            <input type="text" class="searchbar" placeholder="搜尋單字" />

            <a class="btn_add" href="#">新增單字</a>
            <a class="" href="#">加入單字到小筆記簿</a>
          </div>
          <!-- 左右boxes -->
          <div class="main-content">
            <!-- 左邊：content -->
            <div class="mc-leftbox">
              <div class="top-text-box">
                <div>排序 ：「 新到舊 」 ；目前在：總筆記簿</div>
                <div class="btn-text">
                  <a class="btn_sort" href="#">熟悉度排序</a>
                  <a href="#">A-Z排序</a>
                  <a href="#">新到舊</a>
                </div>
              </div>
              <div class="filter-box">
                <div class="filter-title">
                  <div class="word border-right">英文單字</div>
                  <div class="word border-right">翻譯</div>
                  <div class="word">熟悉度</div>
                </div>
                <div class="output"></div>
                <!-- <div class="filter-row">
              <div class="word">apple</div>
              <div class="word">蘋果</div>
              <div class="word">
                <div class="starbox">
                  <img class="icon-s" src="svg/02_icon/icon-star.svg" />
                  <img class="icon-s" src="svg/02_icon/icon-star.svg" />
                  <img class="icon-s" src="svg/02_icon/icon-star.svg" />
                </div>
                <a href="#" class="icon-s icon-delete">
                  <img src="svg/02_icon/icon-wrong_grey.svg" />
                </a>
              </div>
            </div> -->
              </div>
            </div>
            <!-- 右邊：content -->
            <div class="mc-rightbox">
              <div class="top-text-box2">
                <div class="btn-text2">
                  <a href="#">簿子設定</a>
                </div>
              </div>
              <div class="filter-box">
                <div class="filter-title">
                  <div class="word">單字簿 : 總筆記簿</div>
                </div>
                <div class="notebook_output">
                  <div class="notes_box">
                    <h3 class="notes_data_box">
                      <label>
                        <p>單字數量</p>
                        <h4>20</h4>
                      </label>
                      <label>
                        <p>平均熟悉度</p>
                        <h4>3.7</h4>
                      </label>
                    </h3>
                    <p class="choose_notebook">總筆記簿</p>
                    <a class="all_notebooks btn_color" href="#">所有筆記簿</a>
                    <p class="choose_notebook">小筆記簿</p>

                    <!-- <a class="all_notebooks btn_outline" href="#">多益</a>
                    <a class="all_notebooks btn_outline" href="#">學校考試</a>
                    <a class="all_notebooks btn_outline" href="#">自學</a>
                    <a class="all_notebooks btn_grey" href="#">+</a> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="pop_up_addword" class="modal">
        <div class="modal-content">
          <h3>新增單字：</h3>
          <h3>單字名稱：apple</h3>
          <input type="text" id="input_word" />
          <div>
            <a href="#">送出</a>
            <a href="#">取消</a>
          </div>
        </div>
      </div>
